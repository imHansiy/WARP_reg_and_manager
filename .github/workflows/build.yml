name: Build (Windows)

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller pyinstaller-hooks-contrib pillow

      - name: Install UPX (for maximum compression)
        run: choco install upx -y

      - name: Make ICO (convert logo.png -> logo.ico)
        shell: pwsh
        run: |
          python scripts/make_ico.py src/static/img/logo.png src/static/img/logo.ico

      - name: Build with PyInstaller (onefile, UPX compressed, lite)
        shell: pwsh
        run: |
          pyinstaller `
            --noconfirm `
            --clean `
            --onefile `
            --noconsole `
            --name WarpAccountManager `
            --paths src `
            --icon src/static/img/logo.ico `
            --exclude-module playwright `
            --exclude-module playwright_stealth `
            --exclude-module curl_cffi `
            --exclude-module tests `
            --hidden-import psutil `
            --collect-all PyQt5 `
            --add-data "src/ui/dark_theme.qss;src/ui" `
            --add-data "src/static/img/logo.png;src/static/img" `
            --add-data "src/proxy/warp_proxy_script.py;src/proxy" `
            main.py

      - name: Prepare artifact
        shell: pwsh
        run: |
          $exe = "dist/WarpAccountManager.exe"
          if (!(Test-Path $exe)) { throw "Executable not found: $exe" }
          Compress-Archive -Path $exe -DestinationPath "WarpAccountManager-win64-min.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WarpAccountManager-win64-min-${{ github.run_number }}
          path: WarpAccountManager-win64-min.zip

      - name: 发布 Release 并上传产物
        if: ${{ github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: WarpAccountManager Windows x64 (run ${{ github.run_number }})
          body: |
            自动构建（Run ${{ github.run_number }}）。
            提供 Windows 单文件压缩包（PyInstaller + UPX）。
          files: |
            WarpAccountManager-win64-min.zip
          draft: false
          prerelease: false
          generate_release_notes: true
